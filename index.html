<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Custom Attribute pada title app-bar(ubah value)-->
    <app-bar title="MY Notes App"></app-bar>
    <main>
      <!--Custom Attribute pada button submit di form(ubah value)-->
      <note-form button-label="Save Note"></note-form>
      <section id="notes-list"></section>
    </main>
    <loading-indicator></loading-indicator>
  </body>
</html>
